<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book shop</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">


</head>

<body class="container">
    
<div class="header">
    <h1 >book shop assistant</h1>
</div>
    <!--main table  -->
    <div class="maintable">
        <div class="booktable"></div>
    </div>

    <!--add book button  -->
    <div class="bigbutton">
        <button type="button" class="btn btn-primary btn-lg btn-block"  data-toggle="modal" data-target="#exampleModal">Add new book</button>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="form-control-label">add book name:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="form-control-label">add book price:</label>
                            <input type="text" class="form-control" id="recipient-price">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="readAndAddNewBook()" data-dismiss="modal">Send message</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal abaut -->
    <div class="modelabaut"></div>

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="main.js"></script>
</body>

</html>
