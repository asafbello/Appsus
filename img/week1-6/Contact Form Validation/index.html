<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form id="frmRegister">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" placeholder="First and last name" pattern="\D+\w+" required></td>
            </tr>
            <tr>
                <td><label for="email">E-mail:</label></td>
                <td><input type="email" name="email" /></td>
            </tr>
            <tr>
                <td><label for="phone">Phone #:</label></td>
                <td><input name="phone" pattern="\d{9,10}|\d{3}-\d{3}-\d{3,4}"></td>
            </tr>
            <tr>
                <td><label for="Subject">Subject</label></td>
                <td><input type="text" id="Subject" placeholder="Subject"></td>
            </tr>
            <tr>
                <td><label for="contact">Contact:</label></td>
                <td> <textarea rows="4" cols="50" name="comment" form="usrform">
Enter text here...</textarea> </td>
            </tr>
            <tr>
                <div>
                    <label>
                    <input type="checkbox" name="agree" value="yes">agree?
                </label>
                </div>
            </tr>
            <tr>
                <input type="radio" name="gender" value="male" checked> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
                <input type="radio" name="gender" value="other"> Other
            </tr>
        </table>


        <input type="submit" />
    </form>
    <script src="main.js"></script>
</body>

</html>
